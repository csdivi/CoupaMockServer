plugins {
    id 'java'
    id 'maven-publish'
    id "application"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.18'

    compile 'org.mock-server:mockserver-client-java:5.11.2'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.0'
    compile 'org.projectlombok:lombok:1.18.18'
    compile 'org.springframework.boot:spring-boot-starter-jetty:2.1.14.RELEASE'
    compile 'org.springframework:spring-web:5.1.15.RELEASE'

    testImplementation 'junit:junit:4.11'
}

group = 'mock.coupa.requisition'
version = '1.0-SNAPSHOT'
description = 'CoupaMockServer'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

ext {
   javaMainClass = "mock.coupa.App"
}

application {
    mainClassName = javaMainClass
}
